<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешних стилей -->
</head>
<body>
<div class="quiz">
    <div class="quiz__container">
        <div class="question">
            <div class="question__title">
                <p>Question: 0</p>
            </div>
            <div class="question__text">
                <p>Question text</p>
            </div>
            <ul class="answer-list">
                <!--Список ответов -->
            </ul>
            <button class="answer-button" disabled>Next</button>
            <div class="score-wrap">
                <p>Your score: 0</p>
                <button class="restart-button">Restart</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
